# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: ğŸ› ï¸ Build and Test Release ğŸ› ï¸
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ› ï¸ Check-out code
      uses: actions/checkout@v3
    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.x
    - name: ğŸ› ï¸ Enable Problem Matchers
      run: echo "::add-matcher::.github/matchers/dotnet.json"
    - name: ğŸ› ï¸ Restore & Load Dependencies
    # Eventually add in cache for packages
      run: dotnet restore
    - name: ğŸ› ï¸ Build Release
    # Test pipeline as production Release
      run: dotnet build --configuration Release --no-restore
    - name: ğŸ› ï¸ Test Release
      run: dotnet test --no-build --verbosity normal
